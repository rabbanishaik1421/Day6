<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <script>
        class Circle{
            constructor(radius, color){
                this.setRadius(radius);
                this.setColor(color);
            }

            setRadius(radius){
                this.radius = radius;
            }

            setColor(color){
                this.color = color;
            }

            getArea(){
                return Math.PI * Math.pow(this.radius, 2);
            }

            getCircumference(){
                return 2 * Math.PI * this.radius;
            }

            getRadius(){
                return this.radius;
            }

            getColor(){
                return this.color;
            }
        }

        const circleObj1 = new Circle(2.5, 'red');
                
        const area1 = circleObj1.getArea();
        const color1 = circleObj1.getColor();
        const circumference1 = circleObj1.getCircumference();
        console.log("Area of Circle: "+area1.toFixed(2)+", Color: "+color1+", Circumference: "+circumference1.toFixed(2));
    </script>
</body>
</html>
